<main>
    <ul class="list-reset">
        <li *ngFor="let user of users">
            <p>Name:&nbsp;{{ user.first_name }}&nbsp;{{ user.last_name }}</p>
            <p>Age:&nbsp;{{ user.age }}</p>
            <p *ngIf="user.sex">Sex:&nbsp;{{ user.sex }}</p>
            <button class="bg-red text-white p-2 m-2" (click)="deleteUser(user.id)">Delete</button>
        </li>
    </ul>
</main>
