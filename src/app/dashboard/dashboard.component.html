<main>
    <ul class="list-reset flex flex-wrap justify-center md:justify-between">
        <li *ngFor="let user of users; let i = index" [class.opacity-25]="user.selectedIndex === i && userId === 'deleted'" class="w-64 bg-blue rounded-t-lg shadow m-4 p-4 text-right flex justify-between">
            <img class="flex-no-shrink w-16 h-16 bg-gray border-b-2" src="assets/images/user.svg" alt="picture of {{ user.first_name }}">
            <section class="border-l-2 p-2">
                <p class="break-word" #fullName>{{ user.first_name | titlecase }} {{ user.last_name | titlecase }}</p>
                <p>Age:&nbsp;{{ user.age }}</p>
                <p *ngIf="user.sex">Sex:&nbsp;{{ user.sex | titlecase }}</p>
                <div class="mt-4">
                    <button class="bg-red text-black p-2 mr-2 rounded" (click)="confirmDelete(user.id, fullName.textContent); user.selectedIndex = i">Delete</button>
                    <a class="bg-yellow font-bold p-2 ml-2 text-black no-underline rounded" routerLink="/dashboard/user/{{ user.id }}/edit">Edit</a>
                </div>
            </section>
        </li>
    </ul>

    <article class="mt-8 text-center">
        <h1 class="text-base mb-8">Page navigation</h1>
        <a *ngIf="page > 1" href="/dashboard/1" class="bg-black rounded-t-full text-white no-underline p-4 pt-2 m-2">1</a>
        <a *ngIf="page > 1" href="/dashboard/{{ page - 1 }}" class="bg-black rounded-t-full text-white no-underline p-4 m-2">Prev</a>
        <em class="bg-black rounded-t-full p-4 pt-1 m-2 text-white">{{ page }}</em>
        <a *ngIf="page !== pages" href="/dashboard/{{ page + 1 }}" class="bg-black rounded-t-full text-white no-underline p-4 m-2">Next</a>
        <a *ngIf="page !== pages" href="/dashboard/{{ pages }}" class="bg-black rounded-t-full text-white no-underline p-4 pt-2 m-2">{{ pages }}</a>
    </article>
</main>

<article *ngIf="userId && userId !== 'deleted'" [@dialogAnim] class="bg-black p-4 max-w-xs text-white text-center shadow fixed pin">
    <h1>Delete {{ name }}?</h1>
    <button class="bg-red text-black p-2 m-2 rounded" (click)="deleteUser()">Yes</button>
    <button class="bg-blue text-black p-2 m-2 rounded" (click)="userId = null">No</button>
</article>
